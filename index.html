<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" type="module" defer></script>
    <title>Salto de línea</title>
</head>
<body>

    <h3>El programa pone automáticamente los saltos de linea en forma de subtítulos</h3>

    <label for="" class="label">A partir de cuántos caracteres se hará el salto de línea:</label>
    <input type="number" value="40" id="number" min="1">

    <strong>Entrada</strong>
    <textarea name="" id="input" cols="30" rows="10"></textarea>
    <strong>Salida</strong>
    <textarea name="" id="output" cols="30" rows="10"></textarea>
</body>
</html>
